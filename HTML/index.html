<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titleDiv">
       <h1>Jocika's Ultra Useful Calculator!</h1>
    </div>

  <br>

<div id="calcDiv">
    <h1>Hypotenuse Calculator</h1><br>
    <h3>Calculate the Hypotenuse of a right triangle quickly by using this app!</h3><br>
    <label id="aLabel" class="labels">Side A:</label><br>
    <input type="text" id="aInputField" class="inputFields"><br>
    <label id="bLabel" class="labels">Side B:</label><br>
    <input type="text" id="bInputField" class="inputFields"><br>
    <br>
    <button type="button" id="calcButton" class="buttons">Calculate</button><br>
    <br>
    <label id="cLabel" class="labels">Side C is Equal to:</label>
</div> 
  <br>
<div id="calcDivCircle">
    <h1>Circumference Calculator</h1><br>
    <h3>Calculate the Circumference of a circle quickly by using this app!</h3><br>
    <label id="aLabelCircle" class="labels">Radius:</label><br>
    <input type="text" id="aInputFieldCircle" class="inputFields"><br>
    <br>
    <button type="button" id="calcButtonCircle" class="buttons">Calculate</button><br>
    <br>
    <label id="cLabelCircle" class="labels">Circumference is Equal to:</label>
</div> 

   <script src="index.js"></script>

</body>





</html>
